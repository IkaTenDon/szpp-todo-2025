<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoアプリ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <header>
        <h1>Todoアプリ</h1>
     </header>
     <main>
        <!-- まずはタスクを入力するフォーム -->
         <form>
            <!-- 入力フォーム -->
            <input id="taskInput" type="text" value="" placeholder="タスクを入力">
            <!-- 登録フォーム -->
            <input id="regButton" type="button" value="register">
         </form>
         <div>
            <!-- とりあえずダミー -->
            <ul>
                <!-- ToDoリストの1タスク -->
                <span class="todoItem">
                    <!-- 内容 -->
                    <li>タスク1</li>
                    <!-- 完了ボタン -->
                    <input class="finButton" type="button" value="finish">
                    <!-- 削除ボタン -->
                    <input class="delButton" type="button" value="delete">
                </span>
                <span class="todoItem">
                    <li>タスク2</li>
                    <input class="finButton" type="button" value="finish">
                    <input class="delButton" type="button" value="delete">
                </span>
                <span class="todoItem">
                    <li>タスク3</li>
                    <input class="finButton" type="button" value="finish">
                    <input class="delButton" type="button" value="delete">
                </span>
            </ul>
         </div>
     </main>
     <footer>
        <h3>作成者:Arm203</h3>
        <h4>連絡先:ochiohita@gmail.com</h4>
     </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
